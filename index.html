<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="/home_assets/style.css">

  <script src="/home_assets/jquery.min.js.download"></script>
  <script>
    $(document).ready(function () {
      $("#imageModal").css("display", "none");

      $(".scroll-button").on("click", function (event) {
        if (this.hash !== "") {
          event.preventDefault();

          var hash = this.hash;

          $("html, body").animate(
            {
              scrollTop: $(hash).offset().top,
            },
            1000,
            function () {
              window.location.hash = hash;
            }
          );
        }
      });

      $(".portfolio img").on("click", function () {
        $("#fullImage").attr("src", this.src);
        $("#imageModal").css("display", "flex");
      });

      $(".close").on("click", function () {
        $("#imageModal").css("display", "none");
      });

      $(window).on("beforeunload", function () {
        $("#imageModal").css("display", "none");
      });
    });
  </script>
<style>undefined</style></head>

<body>
  <header class="header">
    <a href="index.html" class="logo">loret010</a>

    <nav class="navbar">
      <a href="" class="active">Home</a>

  </header>
  <section class="home">
